<div class="flex flex-row justify-between items-center mb-3">
    <div>
        <div class="text-2xl md:text-3xl font-extrabold">Eace - Escolas Entregue de Forma Completa</div>
    </div>
    <div class="flex">
        <p-button label="Exportar Excel" (onClick)="exportCSV()" />
        <p-button icon="pi pi-info-circle" [rounded]="true" [text]="true" severity="info" (click)="op.toggle($event)" />
        <p-popover #op>
            <div class="flex flex-col gap-4 w-[25rem]">
                <p>Exporta os dados da tabela para um arquivo CSV. O filtro selecionado (Todos, Online ou Offline) será considerado na exportação.</p>
            </div>
        </p-popover>
    </div>
</div>
